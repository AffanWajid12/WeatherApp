<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- This is used for adding icons into the html-->
    <script src="https://kit.fontawesome.com/cb45c46ff2.js" crossorigin="anonymous"></script> 

    <!-- Used for adding Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="./styles.css" rel ="stylesheet">
    
</head>
<body>
    <!-- SideMenu Code-->
    <div id="sidemenu">
        <p>Weather App</p>
        <ul>
            <li class="option" id="select-1"><i class="fa-solid fa-chart-line grid"></i><span>Dashboard</span></li>
            <li class="option" id="select-2"><i class="fa-solid fa-table-columns table"></i><span>Table</span></li>
        </ul>
    </div>


    <div class="forSearch">
        <div class="search">
            <input type="text" placeholder="Enter City" id="city_name"/>
            <button id="search_button"><i class="fa-solid fa-magnifying-glass" ></i></button>
        </div>
        <div class="temperatureSelect">
            <div>
                <input type="radio" id="kelvin" name="temperature"checked>
                <label for="kelvin">Kelvin</label>
            </div>
            <div>
                <input type="radio" id="Celsius" name="temperature">
                <label for="Celsius">Celsius</label>
            </div>
        </div>
    </div>
    <!-- Dashboard Code-->
    <div id="dashboard">
        
        <!-- Weather status containing the cityname,temp,humidity,windspeed,weather desciption and weather icon-->
        <div class="weather-status">
                <img id="weather-icon"/>
                <p id="cityName">City</p>
                <p>Weather: <span id="weather">Null</span></p>
                <p>Temperature: <span id="temp">Null</span></p>
                <p>Humidity: <span id="humidity">Null</span></p>
                <p>Wind Speed: <span id="windspeed">Null</span></p>

        </div>

        <!-- All charts to be rendered-->
        <div class="charts">
            <canvas id="barChart"></canvas>
        </div>
        <div class="charts">
            <canvas id="doughnutChart"></canvas>
        </div>
        <div class="charts">    
            <canvas id="lineChart"></canvas>
        </div>
        
    </div>










    <!-- This is for the tables section of the website with the chat bot-->
    <div id="tables">


        <!-- Table Code-->
         <div class="tableContainer">
            <h1>Table</h1>
            <div>
                <select id="filterOptions">
                    <option value="default">Default</option>
                    <option value="ascending">Temperatures in Ascending Order</option>
                    <option value="descending">Temperatures in Descending Order</option>
                    <option value="withoutRain">Days with rain</option>
                    <option value="hightestT">Days with highest temperature</option>
                </select>
                <div id="table">
                    <table id="weatherTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Temperature</th>
                                <th>Weather Condition</th>
                            </tr>
                        </thead>
                        <tbody id="forecastBody">
                        </tbody>
                    </table>
                    
                </div>
                
            </div>  
            <div class="paginationButtons">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>

        <!-- Chatbot Code-->
        <div class="chatbot">
            <h1>Weather Chat Bot</h1>
            <div id="chatarea"> 
            </div>
            <div class="chatSearch">
                <input type="text" placeholder="Ask Weather Related Question" id="question"/>
                <button id="sendQuestion"><i class="fa-solid fa-magnifying-glass" ></i></button>
            </div>  
        </div>
    </div>
    <script src="./weather.js"></script>
</body>
</html>
